<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Turma do Bem</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header" role="banner">
    <img src="imagens/logo-turma-do-bem.png" alt="Logo Turma do Bem" class="logo">
    <h1>Acesso do Voluntário</h1>
  </header>

  <nav class="top-nav" role="navigation" aria-label="Menu principal">
    <a href="index.html">Início</a>
    <a href="sobre.html">Sobre</a>
    <a href="faq.html">FAQ</a>
    <a href="contato.html">Contato</a>
    <a href="integrantes.html">Integrantes</a>
  </nav>

  <main class="site-main container" role="main">
    <article class="card" aria-labelledby="login-title">
      <h2 id="login-title">Entrar ou Criar Conta</h2>

      <form id="login-form" class="form card" aria-label="Formulário de login">
        <label for="email">E-mail</label>
        <input id="email" type="email" required>

        <label for="senha">Senha</label>
        <input id="senha" type="password" required>

        <button type="submit" class="btn">Acessar</button>
        <p id="login-message" class="form-message" aria-live="polite"></p>
      </form>
    </article>
  </main>

  <footer class="site-footer" role="contentinfo">
    <p>© 2025 ONG Turma do Bem — Projeto acadêmico</p>
  </footer>

  <nav class="bottom-nav" aria-label="Navegação inferior">
    <a href="index.html">Início</a>
    <a href="sobre.html">Sobre</a>
    <a href="faq.html">FAQ</a>
    <a href="contato.html">Contato</a>
    <a href="integrantes.html">Integrantes</a>
  </nav>

  <script src="script.js"></script>
</body>
</html>
